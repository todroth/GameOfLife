<!DOCTYPE html>
<html>

    <head>
        <title>Game of Life</title>

        <link rel="stylesheet" href="style/style.css">

        <script src="script/model/Cell.js"></script>
        <script src="script/controller/Universe.js"></script>
        <script src="script/controller/GameLoop.js"></script>
        <script src="script/view/ConfigView.js"></script>
        <script src="script/view/GameView.js"></script>
        <script src="script/GameOfLife.js"></script>
        <script src="script/bootstrap.js"></script>

    </head>
    <body>
        <div class="page">
            <div id="game" class="game"></div>
            <div class="config">
                <div class="controls">
                    <button id="buttonStart">Start</button>
                    <button id="buttonStop">Stop</button>
                    <button id="buttonStep">Step</button>
                    <div class="speedConfig">
                        <input id="inputSpeed" type="number" min="10" step="10" value="500">
                        <button id="buttonApplySpeed">Apply Speed</button>
                    </div>
                </div>
                <div class="newGameConfig">
                    <div class="sizeConfig">
                        <input id="inputSizeX" type="number" min="1" step="1" placeholder="sizeX" value="20">
                        <input id="inputSizeY" type="number" min="1" step="1" placeholder="sizeY" value="60">
                        <button id="buttonNewGame">New Game</button>
                    </div>
                </div>
            </div>
            <div class="generationCountOuter">
                <div id="generationCount" class="generationCountInner"></div>
            </div>
        </div>
    </body>

</html>
